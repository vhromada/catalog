<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="en">
    <head th:replace="~{layout :: head}"></head>
    <body>
        <th:block th:replace="~{layout :: menu}"/>
        <th:block th:replace="~{bookItem/menu :: menu}"/>
        <div class="container-fluid">
            <th:block th:replace="~{layout :: title}"/>
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr th:if="${!#lists.isEmpty(bookItem.languages)}">
                            <td class="title">Languages</td>
                            <td th:text="${T(com.github.vhromada.catalog.web.converter.ConverterUtils).convertStrings(bookItem.languages)}"></td>
                        </tr>
                        <tr>
                            <td class="title">Format</td>
                            <td th:text="${bookItem.format}"></td>
                        </tr>
                        <tr th:if="${!#strings.isEmpty(bookItem.note)}">
                            <td class="title">Note</td>
                            <td th:text="${bookItem.note}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
