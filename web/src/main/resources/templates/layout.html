<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:lang="en">
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <head th:fragment="head">
        <title>Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.css}"/>
        <link type="text/css" rel="stylesheet" media="screen" th:href="@{/css/catalog.css}"/>
        <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
        <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/js/catalog.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Catalog</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/movies}">Movies</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/shows}">Shows</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/games}">Games</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/music}">Music</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/programs}">Programs</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/authors}">Authors</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/books}">Books</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/genres}">Genres</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                            <a class="nav-link" th:href="@{/pictures}">Pictures</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/accounts}">Accounts</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/accounts/edit}">Update account</a>
                        </li>
                    </ul>
                    <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                        <button type="submit" id="logout" name="logout" class="btn">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <h2 th:text="${title}" th:fragment="title"></h2>
    </body>
</html>
