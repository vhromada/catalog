<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="en">
    <!--/*@thymesVar id="show" type="java.lang.String"*/-->
    <!--/*@thymesVar id="season" type="java.lang.String"*/-->
    <body>
        <th:block th:fragment="menu">
            <th:block th:replace="~{season/menu :: menu}"/>
            <div class="navbar navbar-expand-lg navbar-light bg-light innerMenu">
                <div class="container-fluid">
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#episodeNavbarCollapse" aria-controls="episodeNavbarCollapse" aria-expanded="false"
                            aria-label="Toggle episode navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="episodeNavbarCollapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a class="nav-link" th:href="@{|/shows/${show}/seasons/${season}/episodes|}">All episodes</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{|/shows/${show}/seasons/${season}/episodes/add|}">Add episode</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
