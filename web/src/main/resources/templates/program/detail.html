<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="en">
    <head th:replace="~{layout :: head}"></head>
    <body>
        <th:block th:replace="~{layout :: menu}"/>
        <th:block th:replace="~{program/menu :: menu}"/>
        <div class="container-fluid">
            <th:block th:replace="~{layout :: title}"/>
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td class="title">Name</td>
                            <td th:text="${program.name}"></td>
                        </tr>
                        <tr>
                            <td class="title">Count of media</td>
                            <td th:text="${program.mediaCount}"></td>
                        </tr>
                        <tr>
                            <td class="title">Format</td>
                            <td th:text="${program.format}"></td>
                        </tr>
                        <tr th:if="${T(com.github.vhromada.catalog.web.converter.ConverterUtils).convertProgramAdditionalDataContent(program)}">
                            <td class="title">Additional data</td>
                            <td th:text="${T(com.github.vhromada.catalog.web.converter.ConverterUtils).convertProgramAdditionalData(program)}"></td>
                        </tr>
                        <tr th:if="${!#strings.isEmpty(program.note)}">
                            <td class="title">Note</td>
                            <td th:text="${program.note}"></td>
                        </tr>
                        <tr th:if="${!#strings.isEmpty(program.wikiCz)}">
                            <td colspan="2"><a target="_blank" th:href="@{|https://cz.wikipedia.org/wiki/${program.wikiCz}|}">Czech Wikipedia</a></td>
                        </tr>
                        <tr th:if="${!#strings.isEmpty(program.wikiEn)}">
                            <td colspan="2"><a target="_blank" th:href="@{|https://en.wikipedia.org/wiki/${program.wikiEn}|}">English Wikipedia</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
